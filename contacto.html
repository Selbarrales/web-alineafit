
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - AlineaFit</title>
  <link rel="icon" href="Logotipo-alineafit.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0D0D0D;
      color: #FAFAFA;
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: #1f2937;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2d3748;
      color: white;
    }
  </style>
</head>
<body>
  <header class="bg-white text-black shadow-md py-4 px-6">
    <div class="flex justify-between items-center max-w-4xl mx-auto">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="Logotipo-alineafit.png" alt="Logo AlineaFit" width="50">
        <span class="text-xl font-bold">AlineaFit</span>
      </a>
    </div>
  </header>

  <main class="pt-20 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Contáctanos</h1>
    <p class="text-center mb-8">¿Tienes dudas, comentarios o quieres iniciar tu transformación? ¡Escríbenos!</p>

    <form action="https://formspree.io/f/mnqwebqr" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <textarea name="mensaje" placeholder="Tu mensaje" rows="4" required></textarea>
      <input type="submit" value="Enviar" class="bg-blue-600 cursor-pointer hover:bg-blue-700 transition">
    </form>
  </main>

  <footer class="mt-16 text-sm text-gray-400 border-t border-gray-700 pt-4 text-center">
    <p>&copy; 2025 AlineaFit. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
