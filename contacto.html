
<section id="contacto" class="mt-12 text-center">
  <h2 class="text-2xl font-semibold mb-2 text-blue-400">Contáctanos</h2>
  <p class="mb-6">¿Tienes dudas, comentarios o quieres iniciar tu transformación? ¡Escríbenos!</p>
  <form id="contactForm" class="bg-gray-800 p-6 rounded-lg max-w-xl mx-auto text-left shadow-lg">
    <label class="block text-sm mb-2">Tu nombre</label>
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <label class="block text-sm mb-2 mt-4">Correo electrónico</label>
    <input type="email" name="correo" placeholder="ejemplo@correo.com" required>
    <label class="block text-sm mb-2 mt-4">Número de WhatsApp</label>
    <input type="tel" name="whatsapp" placeholder="+52 1 55 0000 0000" required>
    <label class="block text-sm mb-2 mt-4">Tu mensaje</label>
    <textarea name="mensaje" rows="4" placeholder="Escríbenos tus comentarios o dudas..." required></textarea>
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 mt-4 rounded hover:bg-blue-700 transition">Enviar</button>
    <p id="formStatus" class="text-sm mt-4"></p>
  </form>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      nombre: form.nombre.value,
      correo: form.correo.value,
      whatsapp: form.whatsapp.value,
      mensaje: form.mensaje.value
    };

    fetch("https://script.google.com/macros/s/AKfycbxcfvSJJDQBF1VImIn249bgjnQ0Ob_epxCv7HzloydPLILT45HDyIH1jtnBo3280TPxXA/exec", {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(response => {
      document.getElementById('formStatus').textContent = "✅ ¡Gracias por escribirnos!";
      form.reset();
    })
    .catch(error => {
      document.getElementById('formStatus').textContent = "❌ Hubo un error. Intenta de nuevo.";
    });
  });
</script>
