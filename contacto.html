
<section id="contacto" class="mt-12 text-center">
  <h2 class="text-3xl font-bold text-blue-400 mb-2">Contáctanos</h2>
  <p class="mb-6 text-sm text-pink-200">¿Tienes dudas, comentarios o quieres iniciar tu transformación? ¡Escríbenos!</p>
  <form id="contactForm" class="bg-gray-800 p-6 rounded-xl max-w-md mx-auto shadow-lg">
    <input type="text" name="nombre" placeholder="Tu nombre" required class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400">
    <input type="email" name="correo" placeholder="Correo electrónico" required class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400">
    <input type="tel" name="whatsapp" placeholder="Número de WhatsApp" required class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400">
    <textarea name="mensaje" rows="4" placeholder="Tu mensaje" required class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400"></textarea>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Enviar</button>
    <p id="formStatus" class="text-sm mt-4 text-center"></p>
  </form>
</section>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      nombre: form.nombre.value,
      correo: form.correo.value,
      whatsapp: form.whatsapp.value,
      mensaje: form.mensaje.value
    };

    fetch("https://script.google.com/macros/s/AKfycbxcfvSJJDQBF1VImIn249bgjnQ0Ob_epxCv7HzloydPLILT45HDyIH1jtnBo3280TPxXA/exec", {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(response => {
      document.getElementById('formStatus').textContent = "✅ ¡Gracias por escribirnos!";
      document.getElementById('formStatus').className = "text-green-400 text-sm mt-4";
      form.reset();
    })
    .catch(error => {
      document.getElementById('formStatus').textContent = "❌ Hubo un error. Intenta de nuevo.";
      document.getElementById('formStatus').className = "text-red-400 text-sm mt-4";
    });
  });
</script>
